<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Component 1</title>
    <!-- <link rel="stylesheet" href="first-component.css"> -->
    <script src="https://unpkg.com/react@16.0.0-rc.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0-rc.2/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class Box extends React.Component {
            render() {
                const randomSize = Math.floor((Math.random()*40)+20).toString() + 'px';
                const randomColor = Math.floor(Math.random()*4);
                const backgroundColor = ['red', 'blue', 'yellow', 'green'][randomColor];
                return (
                    <div style={{
                        padding: '20px',
                        width: '400px',
                        height: '150px',
                        backgroundColor,
                        fontSize: randomSize,
                        display: 'flex', alignItems: 'center', justifyContent: 'center',
                        color: 'white',
                        textShadow: '0px 0px 2px #000000'
                    }}>
                        Random Box
                    </div>
                );
            }
        }

        ReactDOM.render(<Box />, document.getElementById("app"));
    </script>
</body>
</html>
